<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>TravelTip Starter!!</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div class="btn-user">

        <button onclick="onAddMarker()" class=" btn btn-primary">Add Marker Speific Location</button>
        <button onclick=" onGetUserPos()" class=" btn btn-primary">Get User Position</button>
        <button onclick=" onGetLocs()" class=" btn btn-primary">Get Locations</button>
        <button onclick=" onPanTo()" class=" btn btn-primary">Pan Map to Tokyo</button>
        <!-- <button onclick=" setUserLocation()" class="btn">use location</button> -->
    </div>

    <form onsubmit="onSearch(event)">

        <label for="search">search</label>
        <input class="input-group-text input" type="search" id="search" name="search" />
    </form>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    <table class="location-container table">
        <thead class="table-dark">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>lat</td>
                <td>lng</td>
                <td>createdAt</td>
                <td colspan="2">Actions</td>

            </tr>
        </thead>
        <tbody class="tbody-location">

        </tbody>
    </table>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
